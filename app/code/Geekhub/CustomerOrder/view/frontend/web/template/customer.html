<li id="customer" data-bind="visible: isVisible">
    <h3>Customers</h3>
    <div>
        <span data-bind="i18n: 'Search'"></span>
        <input type="text" data-bind="value: request">
    </div>
    <if args="customers().length">
        <div>
            <span>ID</span>
            <span>First Name</span>
            <span>Last Name</span>
            <span>Email</span>
            <span>Select</span>
        </div>
        <each args="data: customers, as: 'customer'">
            <div>
                <span data-bind="text: customer.id"></span>
                <span data-bind="text: customer.firstName"></span>
                <span data-bind="text: customer.lastName"></span>
                <span data-bind="text: customer.email"></span>
                <span data-bind="click: function() { $parent.chooseCustomer(customer) }">Choose Customer</span>
            </div>
        </each>

        <a href="#" data-bind="click: nextAction">Next</a>

    </if>
    <ifnot args="customers().length">
        <div translate="'Sorry, no customers found.'"/>
        <div data-bind="i18n: 'i18n Test'"/>
    </ifnot>
</li>
